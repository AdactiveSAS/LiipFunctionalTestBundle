liipfunctionaltestbundle_homepage:
    path:  /
    defaults: { _controller: LiipFunctionalTestBundle:Default:index }

liipfunctionaltestbundle_user:
    path:  /user/{userId}
    defaults: { _controller: LiipFunctionalTestBundle:Default:user }
    requirements:
        userId: \d+

liipfunctionaltestbundle_form:
    path:  /form
    defaults: { _controller: LiipFunctionalTestBundle:Default:form }

liipfunctionaltestbundle_admin:
    path:  /admin
    defaults: { _controller: LiipFunctionalTestBundle:Default:admin }
    requirements:
        userId: \d+

liipfunctionaltestbundle_json:
    path:  /json
    defaults: { _controller: LiipFunctionalTestBundle:Default:json }
    requirements:
        userId: \d+
